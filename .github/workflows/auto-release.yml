name: Auto Release

on:
  push:
    branches: [master]

permissions:
  contents: write

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    # Only run if commit message contains a release prefix
    if: |
      contains(github.event.head_commit.message, '[MAJOR]') ||
      contains(github.event.head_commit.message, '[MINOR]') ||
      contains(github.event.head_commit.message, '[PATCH]')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Determine bump type
        id: bump
        run: |
          MSG="${{ github.event.head_commit.message }}"
          if echo "$MSG" | grep -q '\[MAJOR\]'; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -q '\[MINOR\]'; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -q '\[PATCH\]'; then
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          BUMP_TYPE="${{ steps.bump.outputs.type }}"
          if [ "$BUMP_TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "$BUMP_TYPE" = "patch" ]; then
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json version
          node -e "
            const pkg = require('./package.json');
            pkg.version = '$NEW_VERSION';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Update package-lock.json version
          npm version "$NEW_VERSION" --no-git-tag-version --allow-same-version 2>/dev/null || true

          echo "Bumped $CURRENT â†’ $NEW_VERSION ($BUMP_TYPE)"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"

      - name: Create and push tag
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin master --tags

      - name: Trigger release workflow
        run: gh workflow run release.yml -f tag="${{ steps.version.outputs.tag }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
